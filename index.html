<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes & Sketch</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/d0e0b02726.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tool Bar -->
    <div class="top-bar">
        <!-- Active Tool -->
        <div class="active-tool">
            <span id="active-tool" title="Active Tool">Brush</span>
        </div>
        <!-- Brush -->
        <div class="brush tool">
            <i class="fa-solid fa-brush" id="brush" title="Brush"></i>
            <input class="jscolor" value="000000" id="brush-color">
            <span class="size" id="brush-size" title="Brush Size">10</span>
            <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider">
        </div>
        
        <!-- Eraser -->
        <div class="tool">
            <i class="fa-solid fa-eraser" id="eraser" title="Eraser"></i>
        </div>
        <!-- Clear Canvas -->
        <div class="tool">
            <i class="fa-solid fa-undo-alt" id="clear-canvas" title="Clear"></i>
        </div>
        
        <!-- Download Image -->
        <div class="tool">
            <a id="download">
                <i class="far fa-save" title="Save Image File"></i>
            </a>
        </div>

        <div class="tool">
            <a href=""></a>
        </div>


       
    <!--Canvas-->
    <canvas  id="canvas"></canvas>

    <!--Mobile Message-->
    <div class="mobile-message">
        <h2>Please use this application a larger screen</h2>
    </div>

    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
</body>
</html>
